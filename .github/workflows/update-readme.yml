

name: Update README Stats

on:
  push:
    paths:
      - 'src/**'
      - 'solutions/**'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“ˆ Run stats update script
        run: |
          python update_readme.py  # Or your script that updates README.md

      - name: ğŸ” Configure Git for GitHub Actions bot
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'

      - name: ğŸ“¤ Commit and push changes
        run: |
          git add README.md
          git commit -m "auto-update: README with latest stats" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: ğŸ“¦ Push using token auth
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push origin HEAD:master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}



